<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>KPI Dashboard</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
 
<body>
<div class="container">
	<h2>KPI Analysis</h2>
	<div class="row col-md-7 table-responsive">
		<table id="QtyTable" class="table">
			<thead>
				<tr>
					<th>Actual Qty</th>
					<th>Target Qty</th>

				</tr>
			</thead>
			<tbody>
				 <tr th:each="customer, rowStat: ${customers}"
				 	 th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
			        
					<td th:text="${customer.name}">Jack</td>
			        <td th:text="${customer.age}">23</td>
			    </tr>
			</tbody>
		</table>


		<table id="OEETable" class="table">
			<thead>
				<tr>
					<th>Availability</th>
					<th>Quality</th>
					<th>Performance</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="oee, rowStat: ${oees}"
					th:style="${rowStat.odd} ? 'color: gray' : 'color: red;'">

					<td th:text="${oee.avail}">Jack</td>
					<td th:text="${oee.qual}">23</td>
					<td th:text="${oee.perf}">23</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
